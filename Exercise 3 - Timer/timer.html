<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Timer</title>
  </head>
  <body class="h-screen flex flex-col items-center justify-center gap-y-10">
    <!-- <h2 class="text-4xl text-blue-400">Exercise 3 - Timer</h2> -->

    <section class="flex gap-x-5 items-center justify-center">
      <button
        class="border border-black bg-green-200 py-3 px-5 text-3xl btn-decr"
      >
        -
      </button>
      <div class="border border-black bg-green-200 px-32 py-16 text-6xl time">
        10s
      </div>
      <button
        class="border border-black bg-green-200 py-3 px-5 text-3xl btn-incr"
      >
        +
      </button>
    </section>
    <section class="flex gap-x-72">
      <button class="bg-green-200 py-5 px-12 border border-black btn-reset">
        RESET
      </button>
      <button class="bg-green-200 py-5 px-12 border border-black btn-start">
        START
      </button>
    </section>

    <script src="./timer.js"></script>
  </body>
</html>
